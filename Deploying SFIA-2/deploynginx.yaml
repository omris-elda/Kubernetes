apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5003
---
apiVersion: v1
kind: Service
metadata:
  name: myapp4
spec:
  selector:
    app: myapp4
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
  type: LoadBalancer

