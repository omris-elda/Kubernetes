# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
# For information on what everything does in here
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-team
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
